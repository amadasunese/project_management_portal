{% extends 'base.html' %}

{% block content %}

<h2 class="text-2xl font-semibold mb-4">Projects</h2>
    <!-- Project Form -->
    <form method="post" class="mb-4">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Project Name:</label>
            <input type="text" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="name" name="name" required>
        </div>

        <div class="mb-4">
            <label for="donor" class="block text-sm font-medium text-gray-700">Donor/Funder:</label>
            <input type="text" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="donor" name="donor" required>
        </div>

        <div class="mb-4">
            <label for="thematic_area" class="block text-sm font-medium text-gray-700">Thematic Area:</label>
            <input type="text" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="thematic_area" name="thematic_area" required>
        </div>

        <div class="mb-4">
            <label for="start_date" class="block text-sm font-medium text-gray-700">Start Date:</label>
            <input type="date" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="start_date" name="start_date" required>
        </div>

        <div class="mb-4">
            <label for="end_date" class="block text-sm font-medium text-gray-700">End Date:</label>
            <input type="date" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="end_date" name="end_date" required>
        </div>

        <div class="mb-4">
            <label for="project_amount" class="block text-sm font-medium text-gray-700">Project Amount:</label>
            <input type="number" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" step="0.01" id="project_amount" name="project_amount" required>
        </div>

        <button type="submit" class="px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-md">Add Project</button>
    </form>


{% endblock %}
