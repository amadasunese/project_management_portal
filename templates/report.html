{% extends 'base.html' %}

{% block content %}

<div class="mt-8">

    <div class="flex space-x-4 mt-4">
        <a href="{{ url_for('main.report_list') }}" class="inline-block px-6 py-2 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-lg">View Activities</a>
    </div>
</div>
<br>
    <h2>Reports</h2>
   <!-- Report Form -->
<form method="post" enctype="multipart/form-data" class="mb-8 bg-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
        <label for="activity_id" class="block text-sm font-medium text-gray-700">Activity ID:</label>
        <input type="number" id="activity_id" name="activity_id" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>

    <div class="mb-4">
        <label for="report_title class="block text-sm font-medium text-gray-700">Report Title:</label>
        <input type="text" id="report_title" name="report_title" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>

    <div class="mb-4">
        <label for="date_from" class="block text-sm font-medium text-gray-700">Date From:</label>
        <input type="date" id="date_from" name="date_from" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>

    <div class="mb-4">
        <label for="date_to" class="block text-sm font-medium text-gray-700">Date To:</label>
        <input type="date" id="date_to" name="date_to" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>

    <div class="mb-4">
        <label for="number_reached_male" class="block text-sm font-medium text-gray-700">Number Reached (Male):</label>
        <input type="number" id="number_reached_male" name="number_reached_male" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>

    <div class="mb-4">
        <label for="number_reached_female" class="block text-sm font-medium text-gray-700">Number Reached (Female):</label>
        <input type="number" id="number_reached_female" name="number_reached_female" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>

    <div class="mb-4">
        <label for="written_report" class="block text-sm font-medium text-gray-700">Written Report:</label>
        <input type="file" id="written_report" name="written_report" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
    </div>

    <div class="mb-4">
        <label for="photos" class="block text-sm font-medium text-gray-700">Photos:</label>
        <input type="file" id="photos" name="photos" multiple class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
    </div>

    <button type="submit" class="px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-md focus:outline-none focus:shadow-outline">Add Report</button>
</form>

{% endblock %}
